<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Submission Form</title>
</head>
<body>

    <header>
        <h1>Portfolio Submission Form</h1>
    </header>

    <section>
        <form action="/submit-portfolio" method="post">
            <div>
                <h2>Personal Information</h2>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <br><br>

                <label for="website">Website/Portfolio URL:</label>
                <input type="url" id="website" name="website">
                <br><br>
            </div>

            <div>
                <h2>Project Details</h2>

                <label for="project-title">Project Title:</label>
                <input type="text" id="project-title" name="project-title" required>
                <br><br>

                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                <br><br>

                <label for="skills">Skills Used:</label>
                <input type="text" id="skills" name="skills" required>
                <br><br>

                <label for="github">GitHub Repository URL:</label>
                <input type="url" id="github" name="github">
                <br><br>
            </div>

            <div>
                <h2>Additional Information</h2>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
                <br><br>
            </div>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Portfolio Submission</p>
    </footer>

</body>
</html>
